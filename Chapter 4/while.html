<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let speed = 30;
      while (speed > 25) {
        console.log(`Your Current Speed is ${speed} mph!`);
        speed--;
      }
      console.log(`Now your speed is ${speed}`);
    </script>
  </body>
</html>
