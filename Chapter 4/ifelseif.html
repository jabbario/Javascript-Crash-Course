<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let speed = 10;
      console.log(`Your speed is ${speed} mph.`);
      if (speed > 25) {
        console.log("Slow Down!");
      } else if (speed > 15) {
        console.log("You are going at a Good Speed!");
      } else {
        console.log("You are within the speed limit");
      }
    </script>
  </body>
</html>
